{% extends "admin/base_site.html" %}

<!-- LOADING -->
{% load i18n %}

<!-- BREADCRUMBS -->
{% block breadcrumbs %}
    {% if not is_popup %}
        <ul>
            <li><a href="../../../../">{% trans 'Home' %}</a></li>
            <li><a href="../../">{% trans app_label|capfirst|escape %}</a></li>
            <li><a href="../../">{{ module_name }}</a></li>
            <li><a href="../">{{ object|truncatewords:"18" }}</a></li>
            <li>{{bread_title}}</li>
        </ul>
    {% endif %}
{% endblock %}
